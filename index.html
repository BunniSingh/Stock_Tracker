<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock|Tracker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Stock|Tracker</h1>
    </header>
    <main>
        <div class="query-section">
            <div class="dropdown">
                <select name="" id="topStockList">
                    <!-- Fetch top stock list dynamically -->
                </select>
                <button id="getStock" class="dropdown-btn">Get</button>
            </div>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Enter a stock symbol">
                <button id="searchBtn" type="submit">Search</button>
            </form>
        </div>
        
        <div class="stockDetailsContainer">
            <h2>Stock Details</h2><br>
            <div id="stockDetails">
                <!-- dynamically change -->
            </div>
        </div>
        
        <div class="graph-section">
            <h2>Stock Price Graph</h2>
            <canvas id="stockChart"></canvas>
        </div>
        
        <table>
            <caption style="font-weight: bold; padding: 1rem; font-size: 20px;">Compaire</caption>

            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Volume</th>
                    <th>Last-Date</th>
                </tr>
            </thead>
            <tbody id="stockTableBody">
                <!-- Fetch stock data dynamically -->
            </tbody>
        </table>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js" type="module"></script>
</body>
</html>
